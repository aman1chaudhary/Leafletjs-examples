<!DOCTYPE html>
<html>
<head>
	<title>MiniMap Demo</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="fullscreen.css" />

	<!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js" type="text/javascript"></script>

	<!-- Leaflet Plugins -->
	<link rel="stylesheet" href="src/Control.MiniMap.css" />
	<script src="src/Control.MiniMap.js" type="text/javascript"></script>

	<!-- Map Style -->
	<style>
		body {
		padding: 0;
		margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>


</head>
<body>
		<div id="map" ></div>

	<script type="text/javascript">
	
		var map = new L.Map('map');
		var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		var osmAttrib='Map data &copy; OpenStreetMap contributors';
		var osm = new L.TileLayer(osmUrl, {minZoom: 0, maxZoom: 20, attribution: osmAttrib});

		map.addLayer(osm);
		map.setView(new L.LatLng(22.9074872, 79.07306671),5);
		
		// Plugin magic goes here! Note that you cannot use the same layer object again, as that will confuse the two map controls

		// Toggle Mini map
		var osm2 = new L.TileLayer(osmUrl, {minZoom: 1, maxZoom: 20 });
		var miniMap = new L.Control.MiniMap(osm2, { toggleDisplay: true }).addTo(map);

		// // Fixed minimap
		// var osm2 = new L.TileLayer(osmUrl, {minZoom: 1, maxZoom: 13, attribution: osmAttrib });
		// var miniMap = new L.Control.MiniMap(osm2, {
		// 	centerFixed: [22.9074872, 79.07306671]
		// }).addTo(map);


	</script>
</body>
</html>
